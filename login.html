<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="Login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

  

  <div class="main">
    <form id="contactform">
      <h2 class="login">LOGIN</h2>
      <div>
        <p>Email</p>
        <input id="myemail" class="username" type="email" placeholder="Email">
        <p>Password</p>
        <input id="mypass" class="password" type="password" placeholder="Password">
      </div> 
      <div class="button">
        <button type="submit" id="mybut">LOGIN</button>
      </div>
      <div class="base">
        <div class="register">Dont have an Account?</div>
        <a class="signup" href="Signuppg.html">Sign Up</a>
        <p id = "errorMsg" style="color:red;"></p>
      </div> 
    </form> 
  </div>
  <!-- <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script> -->
  <script type="module" src="Login.js" defer></script>
</body>
</html>
