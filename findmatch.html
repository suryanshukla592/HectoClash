<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HectoClash - Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <link rel="stylesheet" href="findmatch.css">
  <style>
    #matchmaking {
      text-align: center;
      padding-top: 80px;
    }
    canvas {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <div id="matchmaking">
    <h2>Looking for a Match...</h2>
    <canvas id="matchmakingAnimation" width="150" height="150"></canvas>
    
    <p class="waiting">Hang tight! We're pairing you with a worthy opponent.</p>
  </div>

  <div id="match">
    <div class="profile-section">
      <div class="profile">
        <img id="playerProfile" src="" alt="Player" />
        <div id="playerName"></div>
        <div id="playerRating"></div>
        <div id="playerAvgTime"></div>
        <div id="playerAccuracy"></div>
      </div>

      <div id="timer">Time Left: 120s</div>

      <div class="profile">
        <img id="opponentProfile" src="" alt="Opponent" />
        <div id="opponentName"></div>
        <div id="opponentRating"></div>
        <div id="opponentAvgTime"></div>
        <div id="opponentAccuracy"></div>
      </div>
    </div>

    <h3 id="puzzle">Puzzle will appear here</h3>
    <div id="expressionDisplay">Your Answer</div>
    <div id="gridNumbers" class="grid"></div>
    <div id="gridOperators" class="grid"></div>
    <button id="submit" class="submit">Submit</button>
    <div id="feedback"></div>
  </div>

  <canvas id="dotlottie-canvas" style="width: 300px; height: 300px;"></canvas>
  <script type="module">
    import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

    new DotLottie({
      autoplay: true,
      loop: true,
      canvas: document.getElementById("matchmakingAnimation"),
      src: "loading.json"
    });
  </script>

  
  <script type="module" src="game.js" defer></script>
</body>
</html>
