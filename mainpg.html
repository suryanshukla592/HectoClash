<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HectoClash</title>
  <link rel="stylesheet" href="mainpg.css"/>
</head>
<body>
  
  <div class="main" id="mainLayout">
   
    <div class="toolbar">
      <img class="profile" id="profile" src="defaultdp[1].png" alt="Profile"/>
      <a href="login.html">Log Out</a>
    </div>

    
    <div class="game-name">
      <img id="logoname" class="logoname" src="logoname.png" alt="Game Name Image"/><br>
      <img id="logo" class="logo" src="logo.png" alt="Logo" />
    </div>

    
    <div class="button-container">
      <button id="buttonStartGame">Find a Match</button>
      <button id="buttonPractice">Practice</button><br>
      <button id="buttonLeaderboard">Leaderboard</button>
      <button id="buttonSpectate">Hecto-Cams</button><br>
      <button id="buttonStats">Your Stats</button>
      <button id="buttonHowToPlay">How to Play</button>
    </div>
  </div>

  <script src="mainpg.js"></script>
</body>
</html>
