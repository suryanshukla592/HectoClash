<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your stats</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>
  <div class="main">
    <h1>Your Statistics</h1>
  
    <img src="defaultdp[1].png" alt="Profile Picture" class="profile-pic" />
  
    <p class="stat-label"><span id="username">Name</span></p>
    <p class="stat-label">⭐ Rating: <span id="rating">0</span></p>
    <p class="stat-label">⏱ Average Time: <span id="time">--</span></p>
    <p class="stat-label">🎯 Accuracy: <span id="accuracy">--%</span></p>
    <p class="stat-label">🎮 Matches Played: <span id="played">--</span></p>
    <p class="stat-label">🏆 Matches Won: <span id="wins">--</span></p>
  </div>
  <script type="module" src="stats.js" defer></script>
</body>
</html>
