<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HectoClash Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="match.css">
</head>
<body>
  <div class="title">Practice Match</div>
  <div id="textViewTimer">Time Left: 120s</div>
  <div id="textViewPuzzle">Solve: 123456 = 100</div>
  <div id="textViewExpression">Your Answer</div>

  <div id="gridNumbers" class="grid"></div>
  <div id="gridOperators" class="grid"></div>

  <button id="buttonSubmit" class="submit-btn">Submit Solution</button>
  <div id="textViewFeedback"></div>

  <script src="match.js" defer></script>
</body>
</html>
